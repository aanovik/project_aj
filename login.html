<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация/регистраця</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header container">
        <a class="header__logo-wrap" href="index.html">
            <img class="header__logo" src="images/scale_1200 (1).png" alt="Логотип" width="150" height="150">
            <h1 class="header__title">Онлайн-школа английского языка</h1>
        </a>
        <hr class="divider">
        <nav class="header__menu">
            <ul class="menu">
                <li class="menu__item"><a class="menu__link" href="index.html">Главная</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Курсы</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Преподаватели</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
            </ul>
            <a class="header__login" href="login.html">Вход</a>
        </nav>
    </header>
    <main class="main container">
        <div>
            <h2 class="authorization_text">Авторизируйтесь</h2>
            <form class="form" action="" method="post">
                <div class="registration_element">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="registration_element">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="registration_element">
                    <input class="auth_button" type="submit" value="Войти">
                </div>
           </form> 
        </div>
        <div>
            <h2>Зарегиструйтесь</h2>
            <form class="form" action="" method="post">
                <div class="registration_element">
                    <label for="name">Фамилия и имя:</label>
                    <input type="text" id="name" name="name" required>                
                </div>
                <div class="registration_element">
                    <label for="date">Дата рождения:</label>
                    <input class="date_picker" type="date" id="date" name="date" required>
                </div>
                <div class="registration_element">
                    <label for="email">Адрес электронной почты:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="registration_element">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="registration_element">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="registration_element">
                    <input class="auth_button" type="submit" value="Зарегистрироваться">
                </div>
            </form> 
        </div>
    </main>
    <footer class="footer container"> 
        <p class="footer__text">Новик Алина, Павлова Юлия, ЛВ-41</p>
    </footer>
</body>
</html>
