<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-школа английского языка</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header container">
        <a class="header__logo-wrap" href="index.html">
            <img class="header__logo" src="images/scale_1200 (1).png" alt="Логотип" width="150" height="150">
            <h1 class="header__title">Онлайн-школа английского языка</h1>
        </a>
        <nav class="header__menu">
            <ul class="menu">
                <li class="menu__item"><a class="menu__link" href="index.html">Главная</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Курсы</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Преподаватели</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
            </ul>
            <a class="header__login" href="login.html">Вход</a>
        </nav>
    </header>
    <main class="main container">
        <div class="search">
            <form action="/">
                <input type="text">
                <button class="search__button">Поиск курсов</button>
            </form>
        </div>
        <section class="teacher">
            <h2 class="teacher__list">Наши преподаватели</h2>
            <div class="teacher__photo">
                <div class="teacher__description">
                    <img src="images/teacher-3.png" alt="Фото преподавателя" width="326" height="349">
                    <p class="teacher__info">Информация о преподавателе</p>
                    <p class="feedback__text">Отзывы</p>
                </div>

                <div class="teacher__description">
                    <img src="images/teacher1.png" alt="Фото преподавателя" width="326" height="349">
                    <p class="teacher__info">Информация о преподавателе</p>
                    <p class="feedback__text">Отзывы</p>
                </div>
                <button class="arrow_button"><img src="images/button.png" alt="Кнопка стрелка" width="100"
                        height="100"></button>
            </div>
        </section>
    </main>
    <footer class="footer container">
        <p class="footer__text">Новик Алина, Павлова Юлия, ЛВ-41</p>
    </footer>
</body>

</html>
